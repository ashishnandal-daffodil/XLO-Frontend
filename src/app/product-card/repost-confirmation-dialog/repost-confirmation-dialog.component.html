<h1 mat-dialog-title>Repost Ad</h1>
<div mat-dialog-content>Are you sure that you want to repost the advertisement?</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="close.yes" color="accent">Yes</button>
  <button mat-button [mat-dialog-close]="close.no">No</button>
</div>
