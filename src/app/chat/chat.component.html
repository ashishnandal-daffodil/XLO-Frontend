<div class="chat-app-container">
  <div class="chat-app">
    <div class="chat-app-left">
        <div *ngFor="let chatCard of chats">
            <div class="chat-card">
                <div class="chat-card-info">
                    <mat-card-title>{{chatCard.username}}</mat-card-title>
                    <mat-card-subtitle>{{chatCard.latestMessage}}</mat-card-subtitle>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-app-right">
        <div class="messages">
            <div *ngFor="let message of messages">
                <div class="message">
                    <div [class]="message['sender'] === (loggedInUser ? loggedInUser.name : true) ? 'sender-message-container' : 'receiver-message-container'">
                        <div [class]="message['sender'] === (loggedInUser ? loggedInUser.name : true) ? 'sender-message' : 'receiver-message'">
                            <mat-card-subtitle>{{message.message}}</mat-card-subtitle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="new-message">
                <input matInput formControlName="Message" class="message-input" placeholder="Type your message" (keyup)="inputEventListener($event)" [(ngModel)]="messageForm.value.Message" />
                <button [disabled]="sendButtonDisabled" type="submit" class="send-button">
                    <mat-icon [color]="sendButtonDisabled ? 'gray' : 'accent'">send</mat-icon>
                </button>
            </form>
    </div>
  </div>
</div>
