<div class="user-profile-container">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" color="accent" class="user-profile-tab-group" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Edit Profile">
      <app-edit-user-profile></app-edit-user-profile>
    </mat-tab>
    <mat-tab label="Profile Picture">
      <app-edit-profile-picture></app-edit-profile-picture>
    </mat-tab>
    <mat-tab label="View Profile">
      <app-view-profile (selectTabIndexEvent)="selectTab($event)"></app-view-profile>
    </mat-tab>
  </mat-tab-group>
</div>
