<div class="chat-app-container">
  <div class="chat-app">
    <div class="chat-app-left">
      <div class="chat-app-left-header-container">
        <div class="chat-app-left-header">
          <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="user-avatar" />
          <mat-card-title>{{ loggedInUser?.name }}</mat-card-title>
        </div>
        <mat-icon class="chat-room-search" (click)="toggleSearchBar()">search</mat-icon>
      </div>
      <form *ngIf="searchBarOpen" [formGroup]="searchRoomForm" class="search-room">
        <input
          matInput
          formControlName="Room"
          class="room-input"
          placeholder="Username"
          (keyup)="filterRooms($event)"
          [(ngModel)]="searchRoomForm.value.Room"
          [disabled]="!searchBarOpen"
        />
      </form>
      <mat-tab-group
        [(selectedIndex)]="selectedTabIndex"
        color="accent"
        class="user-profile-tab-group"
        (selectedTabChange)="onTabChange($event)"
      >
        <mat-tab label="Seller">
          <div *ngFor="let roomCard of sellerRooms" (click)="selectRoom(roomCard)">
            <app-chat-card [selectedRoom]="selectedRoom" [roomCard]="roomCard"></app-chat-card>
          </div>
          <div *ngIf="!sellerRooms.length" class="no-user-found">
            <mat-card-subtitle>No chat found!</mat-card-subtitle>
          </div>
        </mat-tab>
        <mat-tab label="Buyer">
          <div *ngFor="let roomCard of buyerRooms" (click)="selectRoom(roomCard)">
            <app-chat-card [selectedRoom]="selectedRoom" [roomCard]="roomCard"></app-chat-card>
          </div>
          <div *ngIf="!buyerRooms.length" class="no-user-found">
            <mat-card-subtitle>No chat found!</mat-card-subtitle>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="chat-app-right">
      <div class="chat-app-right-header-container">
        <div *ngIf="selectedRoom" class="chat-app-right-header">
          <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="user-avatar" />
          <mat-card-title>{{ selectedRoom?.name ? selectedRoom.name : "room name" }}</mat-card-title>
        </div>
      </div>
      <div #chat *ngIf="selectedRoom" class="messages">
        <div *ngFor="let message of messages">
          <app-message [message]="message"></app-message>
        </div>
      </div>
      <div class="select-chat" *ngIf="!selectedRoom">
        <mat-card-subtitle>Select a Chat!</mat-card-subtitle>
      </div>
      <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="new-message">
        <input
          matInput
          formControlName="Message"
          class="message-input"
          placeholder="Message"
          (keyup)="inputEventListener($event)"
          [(ngModel)]="messageForm.value.Message"
          [disabled]="!selectedRoom"
        />
        <button [disabled]="sendButtonDisabled" type="submit" class="send-button">
          <mat-icon [color]="sendButtonDisabled ? 'gray' : 'accent'">send</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
